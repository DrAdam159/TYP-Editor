<h2 mat-dialog-title>PREVIEW:</h2>
<mat-dialog-content class="mat-typography">
    <!-- <pre>
        {{poi | json}}
    </pre> -->
    <mat-list>
        <mat-list-item *ngFor="let text of poi.text.textArr"> 
            {{text.value}}
        </mat-list-item>
    </mat-list>
    <div class="canvas-container">
        <canvas #canvas width="600" height="300"></canvas>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="openEditor()">Edit</button>
  </mat-dialog-actions>
