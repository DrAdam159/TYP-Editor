<h2 mat-dialog-title>Create New TYP File:</h2>
<mat-dialog-content class="mat-typography">

    <form [formGroup]="descriptionForm" class="example-form" (ngSubmit)="onFormSubmit()">

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>File Name</mat-label>
            <input formControlName="fileName" matInput #message maxlength="64" placeholder="myFile..." >
            <mat-hint align="end">{{message.value.length}} / 64</mat-hint>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>PID</mat-label>
          <input matInput type="number" formControlName="pid" placeholder="Ex. 12" min="0">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>FID</mat-label>
            <input matInput type="number" formControlName="fid" placeholder="Ex. 12" min="0">
          </mat-form-field>
      </form>
   
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" (click)="onFormSubmit()">Create</button>
</mat-dialog-actions>
