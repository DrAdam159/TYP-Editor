<input type="file" class="file-input" (change)="handleFileInput($event)" #fileUpload>
<h1 mat-dialog-title>No TYP File Uploaded!</h1>
<div mat-dialog-content>Please upload the selected TYP file or create new file for enabled editing.</div>
<div mat-dialog-actions align="end">
  <!-- <button mat-button mat-dialog-close>Close</button> -->
  <button mat-button cdkFocusInitial (click)="fileUpload.click()">Upload</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="newFile()">Create New</button>
</div>
