<div class="container"
     fxLayout
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="0px"
     fxLayoutGap.xs="0"
>
    <div class="item item-4" fxFlex="100%"  fxFlexOffset.xs="0">
        <mat-slider
            thumbLabel
            (change)="updateGrid()"
            [displayWith]="formatLabel"
            tickInterval="1000"
            step="1"
            min="10"
            max="70"
            [(ngModel)]="scaleValue"
            color="primary"
            aria-label="units">
        </mat-slider>
    </div>
</div>

<div class="icon-grid"> 
  <div cdkDropListGroup>
    <div *ngFor="let draworderList of draworders">
      <div class="container"
          fxLayout
          fxLayout.xs="column"
          fxLayoutAlign="center"
          fxLayoutGap="0px"
          fxLayoutGap.xs="0"
      >
      <div class="item item-5" fxFlex="100%"  fxFlexOffset.xs="0">
        <h2>Draworder {{draworderList.draworderValue}}</h2>
        <div
          cdkDropList
          cdkDropListOrientation="horizontal"
          [cdkDropListData]="draworderList.items"
          class="example-list"
          (cdkDropListDropped)="drop($event)" fxLayout="row wrap">
          
          <div *ngFor="let polygone of draworderList.items" cdkDrag>
              <app-bitmap-canvas  [drawableItem]="polygone" [scaleValue]="bitmapScale"  class="example-box highlight-tile-default"></app-bitmap-canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
