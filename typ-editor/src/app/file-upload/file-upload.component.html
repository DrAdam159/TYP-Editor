<input type="file" class="file-input" (change)="handleFileInput($event)" #fileUpload>

 <div class="file-upload">
     <button mat-stroked-button  color="primary" class="example-icon btn" aria-label="Example icon-button with share icon" (click)="fileUpload.click()">
        <mat-icon>file_upload</mat-icon>
        <!-- {{fileName || "Upload File"}} -->
        Upload File
     </button> 
 </div>
