<h2 mat-dialog-title>PREVIEW:</h2>
<mat-dialog-content class="mat-typography">
    <mat-list>
        <mat-list-item *ngFor="let text of polyline.text.textArr"> 
            {{text.value}}
        </mat-list-item>
    </mat-list>
    <app-bitmap-canvas [drawableItem]="polyline" [scaleValue]=10></app-bitmap-canvas>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="openEditor()">Edit</button>
  </mat-dialog-actions>
