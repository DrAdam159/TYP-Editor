<mat-grid-list cols="5" rowHeight="1:1"  [gutterSize]="'10px'">
    <mat-grid-tile *ngFor="let polygone of polygoneList" (click)="openPolygoneDetail(polygone)">
        <app-bitmap-canvas [drawableItem]="polygone" [scaleValue]=10></app-bitmap-canvas>
        <mat-grid-tile-footer>{{polygone.text.textArr[0].value | uppercase}}</mat-grid-tile-footer>
    </mat-grid-tile>
</mat-grid-list>
