<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
  <mat-nav-list>
    <a mat-list-item routerLink="/home" routerLinkActive="list-item-active">
      <mat-icon>home</mat-icon>
      Main Page
    </a>
    <a mat-list-item routerLink="/polyline" routerLinkActive="list-item-active">
      <mat-icon>route</mat-icon>
      Polylines
    </a>
    <a mat-list-item routerLink="/poi" routerLinkActive="list-item-active">
      <mat-icon>place</mat-icon>
      POIs
    </a>
    <a mat-list-item routerLink="/polygone" routerLinkActive="list-item-active">
      <mat-icon>map</mat-icon>
      Polygones
    </a>
    <a mat-list-item routerLink="/draworder" routerLinkActive="list-item-active">
      <mat-icon>flip_to_front</mat-icon>
      Draworder
    </a>
    <a mat-list-item routerLink="/options" routerLinkActive="list-item-active">
      <mat-icon>settings</mat-icon>
      Settings
    </a>
  </mat-nav-list>
  </mat-sidenav>
  
  <mat-sidenav-content >
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{title}}</span>
      <span class="example-spacer"></span>
      <app-file-new></app-file-new>
      <app-file-upload></app-file-upload>
      <app-file-download></app-file-download>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
