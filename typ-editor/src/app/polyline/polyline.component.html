<mat-grid-list cols="5" rowHeight="1:1"  [gutterSize]="'10px'">
    <mat-grid-tile *ngFor="let polyline of polylineList" (click)="openEditor(polyline)">
        <app-bitmap-canvas [drawableItem]="polyline" [scaleValue]=10></app-bitmap-canvas>
        <mat-grid-tile-footer>{{polyline.text.textArr[0].value | uppercase}}</mat-grid-tile-footer>
    </mat-grid-tile>
    
</mat-grid-list>
