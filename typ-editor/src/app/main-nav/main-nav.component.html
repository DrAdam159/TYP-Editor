<mat-drawer-container class="drawer-container" autosize>
  <mat-toolbar color="primary">

      <button (click)="drawer.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
  
      <span>{{title}}</span>
  
      <span class="example-spacer"></span>
  
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>cloud_download</mat-icon>
      </button>
  
  </mat-toolbar>

  <mat-drawer #drawer class="example-sidenav" mode="over">
    <mat-toolbar>
      <span>Menu</span>
      <span class="example-spacer"></span>
      <button (click)="drawer.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/">Polylines</a>
      <a mat-list-item routerLink="/">POIs</a>
      <a mat-list-item routerLink="/">Polygones</a>
    </mat-nav-list>
  </mat-drawer>

  <router-outlet></router-outlet>
</mat-drawer-container>
