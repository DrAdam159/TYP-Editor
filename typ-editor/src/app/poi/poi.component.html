<mat-slider
    thumbLabel
    (click)="updateGrid()"
    [displayWith]="formatLabel"
    tickInterval="1000"
    step="5"
    min="5"
    max="50"
    [(ngModel)]="scaleValue"
    aria-label="units">
</mat-slider>
<mat-grid-list cols={{gridCols}} rowHeight="1:1" [gutterSize]="'10px'">
    <mat-grid-tile *ngFor="let poi of poiList" (click)="openEditor(poi)">
        <app-bitmap-canvas [drawableItem]="poi" [scaleValue]="scaleValue"></app-bitmap-canvas>
        <mat-grid-tile-footer>{{poi.text.textArr[0].value | uppercase}}</mat-grid-tile-footer>
    </mat-grid-tile>
</mat-grid-list>
